---
# - import_playbook: bootstrap.yml
- hosts: "localhost"
  gather_facts: true
  vars:
    # we should always use python3
    ansible_python_interpreter: /usr/bin/python3
    vol_name: "ansible-vol1"
    #state: "create"
    initiator_group_name: "ig-alokcentos1"
    chap_user_name: "alok"

  tasks:
    - name: Load Storage System Vars
      include_vars: 'properties/storage_system_properties.yml'
      tags:
        - create_acr
        - delete_acr

    # if state is create, then create acl for given volume ,fails if it exist or cannot create
    # if state is present, then create acl if not present ,else success
    - name: Create ACR for volume
      hpe_nimble_acr:
        hostname: "{{ hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        vol_name: "{{ansible_default_ipv4['address']}}-{{ vol_name }}"
        initiator_group_name: "{{ansible_default_ipv4['address']}}-{{ initiator_group_name }}"
        # chap_user_name: "{{ chap_user_name }}"
        state: "{{ state | default('present') }}" # fail if exist
      tags:
        - create_acr

    # delete the acl for a given volume name
    - name: Delete ACR for volume
      hpe_nimble_acr:
        hostname: "{{ hostname }}"
        username: "{{ username }}"
        password: "{{ password }}"
        vol_name: "{{ansible_default_ipv4['address']}}-{{ vol_name }}"
        state: "absent" # fail if volume does not exist
      tags:
        - delete_acr